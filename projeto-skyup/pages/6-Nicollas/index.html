<!DOCTYPE html>
<html lang="pt-BR">
    <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Usuário</title>
</head>
<body>
    <div class="container">
        <h2>Configurações do Usuário</h2> <div class="section">
            <div class="section-title">Endereço de Email</div> <div class="input-group">
                <input type="email" placeholder="Seu@Email.com" aria-label="Endereço de e-mail"> </div>
        </div>

        <div class="section">
            <div class="section-title">Unidades</div> <div class="radio-group">
                <div class="radio-item">
                    <label>Temperatura</label>
                    <div class="radio-item-row">
                        <input type="radio" id="celsius" name="temperature" value="celsius" checked>
                        <label for="celsius">Celsius</label>
                    </div>
                    <div class="radio-item-row">
                        <input type="radio" id="fahrenheit" name="temperature" value="fahrenheit">
                        <label for="fahrenheit">Fahrenheit</label>
                    </div>
                </div>
                <div class="radio-item">
                    <label>Velocidade do Vento</label>
                    <div class="radio-item-row">
                        <input type="radio" id="kmh" name="wind_speed" value="kmh" checked>
                        <label for="kmh">Km/h</label>
                    </div>
                    <div class="radio-item-row">
                        <input type="radio" id="mph" name="wind_speed" value="mph">
                        <label for="mph">Mph</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Notificações</div> <div class="switch-group">
                <span class="switch-label">Alertas por E-mail</span>
                <label class="switch">
                    <input type="checkbox" checked role="switch" aria-checked="true">
                    <span class="slider on-text"></span>
                </label>
            </div>
            <div class="switch-group">
                <span class="switch-label">Alertas por SMS</span>
                <label class="switch">
                    <input type="checkbox" role="switch" aria-checked="false">
                    <span class="slider off-text"></span>
                </label>
            </div>
        </div>

        <button class="save-button" type="submit">Salvar Alterações</button> </div>
</body>
</html>
